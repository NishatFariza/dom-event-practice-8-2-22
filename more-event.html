<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>More Events</h2>
    <section>
      <h3 id="secret-info">Very very important secret information</h3>
      <input id="delete-confirm" type="text" placeholder="Please type delete" />
      <button id="delete-button" disabled>Delete</button>
    </section>
    <script>
      document
        .getElementById("delete-button")
        .addEventListener("click", function () {
          document.getElementById("secret-info").style.display = "none";
        });

      //focus in input button
      document
        .getElementById("delete-confirm")
        .addEventListener("focus", function () {
          document.body.style.backgroundColor = "lightblue";
        });
      //blur in input button
      document
        .getElementById("delete-confirm")
        .addEventListener("blur", function () {
          document.body.style.backgroundColor = "white";
        });
      //keydown input button
      //   document
      //     .getElementById("delete-confirm")
      //     .addEventListener("keydown", function () {
      //       console.log("keyyyyyydown");
      //     });
      //keypress input button
      //   document
      //     .getElementById("delete-confirm")
      //     .addEventListener("keypress", function () {
      //       console.log("keyyyyyydown");
      //     });
      //keyup input button
      document
        .getElementById("delete-confirm")
        .addEventListener("keyup", function (event) {
          const deleteBtn = document.getElementById("delete-button");
          if (event.target.value == "delete") {
            deleteBtn.removeAttribute("disabled");
          } else {
            deleteBtn.setAttribute("disabled", true);
          }
        });
      //change input button
      document
        .getElementById("delete-confirm")
        .addEventListener("change", function () {
          console.log("keyyyyyydown");
        });
    </script>
  </body>
</html>
